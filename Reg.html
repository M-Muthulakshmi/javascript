<html>
    <head>
        <title>Form</title>
    </head>
    <link  rel="stylesheet" href="Ass2.css"></link>
    <body>
        <form>
            <table class="form">
    
                <tr>
                    <td>
                       <h1>RegistrationLogin</h1> 
                    </td>
                </tr>
                <tr>
                    <td>
                      <h3><div>FIRST</div>
                      <div>NAME</div></h3>
                    </td>
                    <td>
                        <input type="text"placeholder="Enter Your First Name"/>
                    </td>
                </tr>
                <br/>
                <tr>
                    <td>
                        <h3><div>LAST</div>
                        <div>NAME</div></h3>
                    </td>
                    <td>
                        <input type="text"placeholder="Enter Your Second Name "/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3><div>USER</div>
                            <div>NAME</div></h3>
                    </td>
                    <td>
                        <input type="text"/>
                        @indian.com
                    </td>
                </tr>
                <tr>
                    <td>
                       <h3>PASSWORD</h3>
                    </td>
                    <td>
                        <input type="password"placeholder="Atleast 6 characters"/>
                    </td>
                </tr>
                <tr>
                    <td>
                      <h3>Password not entered</h3>  
                      <hr class = "line"/>
                    </td>
                    </tr>
                <tr>
                    <td>
                        <h3><div>CONFIRM</div>
                            <div>PASSWORD</div></h3>
                    </td>
                    <td>
                        <input type="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                       <h3>SEX</h3>
                    </td>
                    <td>
                       <input type="radio" name="gender"/> Male
                        <input type="radio" name="gender"/>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3><div>DATE OF</div>
                            <div>BIRTH</div></h3>
                    </td>
                    <td>
                    <input type="date"/>   
                    </td>
                </tr>
                <tr>
                    <td>
                       <h3>MobileNo</h3>
                    </td>
                    <td>
                        <input type="number"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>CITY</h3>
                    </td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>STATE</h3>
                    </td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type='reset'name='Reset'value="Reset">
                    </td>
                    <td>
                        <input type='submit'name='Submit Form'value="Submit Form">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
