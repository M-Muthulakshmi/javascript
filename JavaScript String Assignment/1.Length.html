<html>
<sytle>

</sytle>
<body class="Number">
<h1><u>Length of the String</u></h1>
<div>
    Enter the String: &nbsp;&nbsp;&nbsp;
    <input type="text" id="input" value="Salman">
</div><br />
<button onClick="LengthOfString()">String Length</button>
<p id="result"></p>
</head>
</body>
<body class="Number">

    <script>

        function LengthOfString() {
            var str = document.getElementById("input").value;
            var len = str.length;
            document.getElementById("result").innerHTML = "Length of string is:" + len;
        }
    </script>
</body>
</html>
