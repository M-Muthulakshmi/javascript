<html>

<head>
    <body>

    <h1><u>Divisble by 5 and 2</u></h1>
    <div>
        <p id="result"></p>
</body>
</head>
<script>
    var array = [33,44,20,10];
    
    var sum = array.reduce(function(a, b){
        return a + b;
    }, 0);
    document.getElementById("result").innerHTML = "The Number divisible by 5 and 2 in the given array is :" +  sum ;
</script>

</html>
