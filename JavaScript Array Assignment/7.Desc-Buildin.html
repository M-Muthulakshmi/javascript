<!DOCTYPE html>
<html>

<body>

    <h1><u>Descending using Build-In</u></h1>
    <div>
        <p id="result"></p>
</body>

<script>
    array = [33,44,11,33,44,555,11,11,45];
    array.sort(function (a, b) {
        return b - a
    });
    document.getElementById("result").innerHTML = "Output is:"+array;

</script>

</body>

</html>
