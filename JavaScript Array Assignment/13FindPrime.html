<html>
<h1><u>Find Prime Number in Given Array</u></h1>
<p>Given Array: [2,3,4,5,6,7,8,9,11]</p>
</html>
<script>
    var a = [2, 3, 4, 5, 6, 7, 8, 9, 11]
    var prime = [];
    function isPrime(item) {
        var num = item / 2;
        for (var j = 2; j <= num; j++) {
            if ((item % j) == 0) {
                return false;
            }
        }
        return true;
    }
    for (var index = 0; index < a.length; index++) {
        if (isPrime(a[index])) {
            prime.push(a[index])
        }
    }
    document.write("Prime Number in the Given array is :" + prime);
</script>
