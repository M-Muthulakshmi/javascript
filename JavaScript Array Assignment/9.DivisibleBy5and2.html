<html>

<head>

<body>

    <h1><u>Divisble by 5 and 2</u></h1>
    <div>
        <p id="result"></p>
</body>
</head>

<script>
    var array = [33, 44, 11, 33, 44, 555, 11, 11, 45];
    for (var i = 0; i < array.length; i++) {
        if ((array[i] % 5 == 0) || (array[i] % 2 == 0)) {
            document.getElementById("result").innerHTML = "The Number divisible by 5 and 2 is :" + "[" + array[i] + "]";
        }
    }
</script>

</html>
