<html>

<head>
    <h1><u>Convert Number and String to Array</u></h1>
    <p>Given Input: number = 34531 and string= "salman" </p>

    <script>
        var Number = 34531;
        var string = "salman";
        var Array = Number.toString().split('');
        for (var i = 0; i < Array.length; i++) {
            document.write("[" + Array + "]");
            console.log(Array)
            break;
        }
        var Array2 = string.toString().split('');
        for (var i = 0; i < Array2.length; i++) {
            document.write("[" + Array2 + "]");
            console.log(Array2);
            break;
        }

    </script>

</html>
