<html>

<head>

<sytle><link rel="stylesheet" href="global.css"></sytle>
<h1><u>CALCULATOR</u></h1>
<body class="Number">

  <label for="val1">Value 1</label>
  <input type="number" name="val1" id="val1" value="">
  <br><br>
  <label for="val2">Value 2</label>
  <input type="number" name="val2" id="val2" value="">
  <br><br>
  <input type="button" value="+" id="add" onclick="opr(this.id)">&nbsp;
  <input type="button" value="-" id="sub" onclick="opr(this.id)">&nbsp;
  <input type="button" value="*" id="mul" onclick="opr(this.id)">&nbsp;
  <input type="button" value="/" id="div" onclick="opr(this.id)"><br><br>
  <input type="text" name="res" id="res" value="" disabled>
  <div>&nbsp;</div>
  <input type="button" value="RESET" onclick="re()">
</body>
</head>
</html>
<script>

  function opr(choice) {
    val1 = parseFloat(document.getElementById("val1").value)
    val2 = parseFloat(document.getElementById("val2").value)
    switch (choice) {
      case 'add':
        document.getElementById("res").value = val1 + val2
        break
        case 'sub':
        document.getElementById("res").value = val1 - val2
        break
      case 'mul':
        document.getElementById("res").value = val1 * val2
        break
      case 'div':
        if (val2 == 0) {
          document.getElementById("res").value = "Value 2 cannot be 0"
        } else {
          document.getElementById("res").value = val1 / val2
        }

        break

    }
  }
  function re() {
    document.getElementById("val1").value = ""
    document.getElementById("val2").value = ""
    document.getElementById("res").value = ""
  }

</script>
