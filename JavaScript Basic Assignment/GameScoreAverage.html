    <button onClick="Score()">Average</button><br /><br />
    <p id="result"></p>

<script>
    function Score() {
        var Salmanscore1 = document.getElementById("Salmanscore1").value;
        var Salmanscore2 = document.getElementById("Salmanscore2").value;
        var Salmanscore3 = document.getElementById("Salmanscore3").value;
        var Mikescore1 = document.getElementById("Mikescore1").value;
        var Mikescore2 = document.getElementById("Mikescore2").value;
        var Mikescore3 = document.getElementById("Mikescore3").value;
        var Maryscore1 = document.getElementById("Maryscore1").value;
        var Maryscore2 = document.getElementById("Maryscore2").value;
        var Maryscore3 = document.getElementById("Maryscore3").value;
        var Salmanaverage = (Number(Salmanscore1) + Number(Salmanscore2) + Number(Salmanscore3)) / 3;
        var Mikeaverage = (Number(Mikescore1) + Number(Mikescore2) + Number(Mikescore3)) / 3;
        var Maryaverage = (Number(Maryscore1) + Number(Maryscore2) + Number(Maryscore3)) / 3;
        if ((Salmanaverage > Mikeaverage) && (Salmanaverage > Maryaverage)) {
            document.getElementById("result").innerHTML = "SALMAN'S TEAM IS THE WINNER"+"  Average Score is : "+Salmanaverage;
        }
        else if (Mikeaverage > Maryaverage) {
            document.getElementById("result").innerHTML = "MIKE'S TEAM IS THE WINNER "+"  Average SCore is"+Mikeaverage;
        }
        else if (Mikeaverage < Maryaverage) {
            document.getElementById("result").innerHTML = "MARY'S TEAM IS THE WINNER "+"  Average Score is "+Maryaverage;
        }
        else {
            document.getElementById("result").innerHTML = "Draw Basketball game";
        }
    }
</script>
