<html>

<head>
    <title>Prime Number</title>
</head>
<sytle>
    <link rel="stylesheet" href="global.css">
</sytle>
<h1><u>PRIME NUMBER</u></h1>

<body class ="Number">
    <div>
   
   Enter the Number: <input type = "text" name = "text" id = "number">
   <div> &nbsp;</div>
    <button type = "button" onclick = "checkForPrime()" > Submit </button>
    <div>
    <p id = "result"> </p>
    </div>
    </div>
    </div>
    </body>
<script>
    function checkForPrime() {
        num = document.getElementById("number").value;
        var i;
        var flag = true;
        if (num == 1) {
            flag = false;
        } else {
            i = 2;
            while (i < num / 2) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
                i++;
            }
        }
        if (flag == true) {
            document.getElementById("result");
            document.getElementById("result").innerHTML = "The number: " + num + " is a Prime Number";
        } else {
            document.getElementById("result");
            document.getElementById("result").innerHTML = "The number: " + num + " is NOT a Prime Number";
        }
    }
</script>
</body>
